<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
    <body>

        <section class="py-5 bg-light position-relative overflow-hidden">
            <div class="container">
                <div class="row align-items-center justify-content-center flex-lg-nowrap">
                
                <div class="col-lg-6 text-center mb-4 mb-lg-0 position-relative z-1" data-aos="fade-right">
                    <img src="assets/img/public/hero-doctor-1.png" alt="Doctor" class="img-fluid doctor-img">
                </div>

                <div class="col-lg-6" data-aos="fade-left" data-aos-delay="200">
                    <div class="bg-white p-5 rounded shadow-lg z-1 position-relative">
                    <h2 class="mb-4 text-center text-service fw-bold">Sign Up</h2>
                    <form>
                        <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control border" id="fullname">
                        </div>
                        <div class="mb-3">
                        <label for="signup-email" class="form-label">Email address</label>
                        <input type="email" class="form-control border" id="signup-email">
                        </div>
                        <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control border" id="signup-password">
                        </div>
                        <div class="mb-4">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control border" id="confirm-password">
                        </div>
                        <button type="submit" class="btn btn__book w-100">Create Account</button>
                        <div class="mt-3 text-center">
                        <span>Already have an account? <a href="./signIn.html" class="text-service">Sign In</a></span>
                        </div>
                    </form>
                    </div>
                </div>

                </div>
            </div>

            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
        </section>

        <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
            <script>
            AOS.init({
                duration: 1000,
                once: true
            });
            </script>

<!-- bootstrap js 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
